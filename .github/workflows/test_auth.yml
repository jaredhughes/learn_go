name: Test Authentication Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go 1.16.x
        uses: actions/setup-go@v3
        with:
          go-version: "1.19.x"

      - name: Install dependencies
        run: |
          cd authentication-service
          go get .

      - name: Test Auth Service
        run: |
          cd authentication-service
          go test ./...
